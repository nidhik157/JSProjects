<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My NUmber!!!</title>
    <link rel="stylesheet" href="GuessMyNumber.css">
    <script defer src="GuessMyNumber.js"></script>
  </head>
  <body>
   
        <header>
          <button class="btn again">Again!</button>
          <p class="between">&lt;Between 1 and 20&gt;</p>
          <p class="guessMynum">Guess My Number!</p>
        </div>
        <div class="number">?</div>
    </header>
    <main>
      <section class="section--1">
        <input type="number" class="guess"/>
        <button class="btn check">Check!</button>
      </section>
      <section class="section--2">
        <p class="message">Start guessing...</p>
        
        <p class="sec2-score">🏆 Score: <span class="score">0</span></p>
        <p class="sec2-highscore">🏅 Highscore: <span class="highscore">0</span></p>
      </section>
    </main>
  </body>
</html>
